

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Poker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="create-game">
			<center><br>
				<h1>POKER</h1>
				<p>Create a game and share the link with your friend to create a private lobby. No registration or download are needed.</p>
				<button onclick="createGame()" class="control-button">Create Game</button>
			</center>
		</div>
		<div id="game-interface">
			<div id="status">Waiting for more people</div>
			<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.18/dist/chat-engine.min.js"></script> 
			<script src="pokersolver.js"></script> 
			<script src="lobby.js"></script>
			<div id="table-container">
				<table class="table-table">
					<tr>
						<td></td>
						<td id="player1"></td>
						<td id="player2"></td>
						<td id="player3"></td>
						<td></td>
					<tr>
						<td id="player4"></td>
						<td colspan=3>
							<div id="table"></div>
						</td>
						<td id="player5"></td>
					<tr>
						<td></td>
						<td id="player6"></td>
						<td id="player7"></td>
						<td id="player8"></td>
						<td></td>
				</table>
				<div id="controls">
					<div class="btn-group">
						<div class="flex-left">
							<button class="control-button shrink" id="start">Start game</button>
						</div>
						<input type="button" id="check-button" class="control-button" value="Check" disabled>
						<button id="fold-button"  class="control-button" disabled>Fold</button>
						<input value="0" min="0" max="100" type="hidden" id="raise-range">
						<input value="0" size="6" class="control-input" id="raise-value" disabled>
						<button onclick="window.raiseValue(25)" class="control-button shrink" disabled>25</button>
						<button onclick="window.raiseValue(50)" class="control-button shrink" disabled>50</button>
						<button onclick="window.raiseValue(100)" class="control-button shrink" disabled>100</button>
						<button onclick="window.raiseValue(500)" class="control-button shrink" disabled>500</button>
						<button id="raise-button" class="control-button" disabled onclick="showRaise()">Raise</button>
						<div class="flex-right">
							<div id="cards-container">
								<div id="cards"></div>
								<div id="cards-label"></div>
							</div>
						</div>
					</div>
					<input value="0" min="0" max="100" type="hidden" id="raise-range">
				</div>
			</div>
		</div>
		<div id="right">
			<div class="btn-group"><input id="player-name" class="control-input" placeholder="Your name"><button class="control-button" id="name-button">Set name</button></div>
			<ul id="messages"></ul>
		</div>
	</body>
	<script type="text/javascript">window.onload = load</script>
</html>
